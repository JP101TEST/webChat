<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <div id="topBar">
        <div id="topBarLogo">
            <p onclick="backHome()" style="cursor: pointer;">Chat.</p>
        </div>
        <div id="topBarDropdown">
            <img src="https://i.pinimg.com/originals/7b/a0/a6/7ba0a684552cb5ed128af09ee0dc1a30.jpg"
                alt="Flowers in Chania">
            <div id="topBarDropdownMenu">
                <div><img src="https://i.pinimg.com/originals/7b/a0/a6/7ba0a684552cb5ed128af09ee0dc1a30.jpg"
                        alt="Flowers in Chania" id="image">username</div>
                <a href="/html/editProfile.html"><img src="/image/user_1144760.png" alt="">Profile</a>
                <a href="https://www.youtube.com/watch?v=G0rsdbbE3uI" target="_blank"><img
                        src="/image/logout_1828427.png" alt="">Logout</a>
            </div>
        </div>
    </div>
    <div id="line"></div>
    <div id="panal">
        <div id="backHome">
            <img  onclick="backHome()" src="/image/back.png" alt="">
        </div>
        <div id="detailProfile">
            <div id="imageProfile">
                <div id="image"><img src="https://i.pinimg.com/originals/7b/a0/a6/7ba0a684552cb5ed128af09ee0dc1a30.jpg"
                        alt="">
                    <div id="cameara" onclick="openPopUpupLoadImage()"><img
                            src="/image/photo-camera-interface-symbol-for-button.png" alt=""></div>
                </div>

            </div>
            <div id="detailpanal">
                <div id="detail">
                    <div id="detailInSite">
                        <img src="/image/user_1144760.png" alt="">
                        <div>username</div>

                    </div>
                    <div id="detailInSite">
                        <img src="/image/arroba.png" alt="">
                        <div>email</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="popUpuploadImage">
        <div style="display: flex;width: 100%;height: 100%;justify-content: center;align-items: center;">
            <div id="displayPopUp">
                <div id="displayPopUpClose" onclick="closePopUpupLoadImage()">X</div>
                <div id="preview">
                    <div id="previewNoFile">
                        <div id="previewNoFileInfo">
                            <img src="/image/upload.png" alt="">
                            <p>No file chosen.</p>
                            <p>( PNG , JPEG )</p>
                        </div>
                    </div>
                    <div id="showImagePreview">
                        <img src="" alt="" id="imagePreview">
                    </div>
                </div>
                <input type="file" name="" id="uploadFile" hidden>
                <div id="error"><p>File name not correct.</p></div>
                <div id="blockButtonUploadFile">
                    
                    <button id="buttonUploadFile" onclick="chooseImageFile()">Choose a file</button>
                </div>
                <div id="blockButtonUploadFile" style="margin-top: 20px;">
                    <button id="uploadToServer" onclick="sendToServer()">Save</button>
                </div>
            </div>
        </div>

    </div>
    <script src="/javascript/topmenu.js"></script>
    <script src="/javascript/uploadImage.js"></script>
</body>

</html>
